<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/style.scss" rel="stylesheet" />
    <title>Crazy Cards</title>
  </head>
  <body>
    <div class="crazy-cards">
      <div class="container user-form ">
        <div class="form-wrapper shadow">
        <form id="userForm" name="user-form">
          <input type="text" name="name" placeholder="Full name" />
          <input type="date" name="dob" />
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="parttime">Part time</option>
            <option value="fulltime">Full time</option>
            <option value="unemployed" selected>Unemployed</option>
          </select>
          <input type="number" name="income"  id="income" placeholder="Income"/>
          <input type="number" name="number"  id="house" placeholder="house number" />
          <input type="text" name="postcode" id="postcode" placeholder="post code" />
          <button type="submit" class="submit" id="submit">Submit</button>
        </form>
        </div>
      </div>
      <div class="container cards-list">
        <div id="root"></div>
      </div>   
      <div class="info">
        <div id="info">Available cards</div>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
